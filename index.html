<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors project</title>
    <script src="script.js" defer></script>
</head>
<body>
    <div id="rpsButtonContainer">
        <button id="rock" class="rpsButton">Rock</button>
        <button id="paper" class="rpsButton">Paper</button>
        <button id="scissors" class="rpsButton">Scissors</button> 
    </div>
    <div id="resultContainer">
        <p id="roundResults"></p>
        <p id="currentScore"></p>
    </div>
    <button id="resetButton">Reset Game</button>
</body>
</html>
