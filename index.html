<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors project</title>
    <script src="script.js" defer></script>
</head>
<body>
    <div id="titleContainer">
        <h1>Rock, Paper, Scissors</h1>
        <p>First to five wins!</p>
    </div>
    <div id="textAndImageContainer">
        <h2 id="makeSelectionHeading">Make Your Selection!</h2>
        <div id="playerImageContainer" class="imageContainer hide">
            <p id="playerImageText" class="hide">You Selected:</p>
            <img id="playerImage">
        </div>
        <div id="resultContainer" class="hide">
            <p id="roundResults"></p>
            <p id="currentScore"></p>
            <p id="goAgainText">Go again!</p>
        </div>
        <div id="computerImageContainer" class="imageContainer hide">
            <p id="computerImageText" class="hide">The Computer Selected:</p>
            <img id="computerImage">
        </div>
    </div>
    <div id="rpsButtonContainer">
        <button id="rock" class="rpsButton">Rock</button>
        <button id="paper" class="rpsButton">Paper</button>
        <button id="scissors" class="rpsButton">Scissors</button> 
    </div>
    <div id="resetButtonContainer">
        <button id="resetButton">Reset Game</button>
    </div>
</body>
</html>
